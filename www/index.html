<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

</head>
<body>
    <div id="numbers" class="numbers">
        <!-- func selct -->
        <div>
            <select title="Function" class="form-control" id="seleBox" onchange="selectChanged()">
            </select>
        </div>
        <br/>
        <form id="inputs" class="form-horizontal">
        </form>
    </div>

    <div id="output-div" class="col-sm-5 col-centered">
        <textarea title="Output" class="form-control no-resize" id="output" rows="9" cols="24" readonly></textarea>
        <button class="btn btn-success" onclick="eval()">=</button>
        <button class="btn btn-danger" onclick="sclear()">C</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Lisää kaava</h4>
            </div>
            <div class="modal-body">
              <!-- This is where the inputs come -->
              <form id="modal-inputs form-horizontal">

                    <div id="minputs-body">
                        <div id="minputs">
                            <div class="form-group form-inline form-group-sm">
                                <input placeholder="Lyhenne" class="form-control"></input> 
                                <input placeholder="Vakio arvo" class="form-control"></input> 
                                <input placeholder="Yksikkö" class="form-control""></input>
                                <button type="button" class="btn btn-default btn-sm" onclick="removeInputs()">-</button>
                            </div> 
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-default btn-block btn-sm" onclick="addInputs()">+</button>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                    <textarea placeholder="Kaava" class="form-control" style="resize: none;"></textarea>
                    </div>

                    <div class="form-group form-inline form-group-sm">
                    <input placeholder="Kaavan nimi" class="form-control"></input> <input placeholder="Ryhmä" class="form-control"></input> <input placeholder="Tulos yksikkö" class="form-control"></input>
                    </div>

              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
    </div>

    <script scr="ui.js"></script>
    <script src="js.js"></script>
